<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forehead Injury Treatment</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openPopup(popupName) {
            var popup = document.getElementById(popupName);
            popup.style.display = 'block';
        }
        function closePopup(popupName) {
            var popup = document.getElementById(popupName);
            popup.style.display = 'none';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #3e2723, #4e342e, #6d4c41);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar img {
            transition: transform 0.3s;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .video-section {
            width: 45%;
            margin-top: 100px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-container {
            text-align: center;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .video-container video:hover {
            transform: scale(1.05);
        }

        h3 {
            color: #3f161e;
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 10px 0;
        }

        .back-btn {
            background-color: #4A2C2A;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #3f161e;
        }

        .popup {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-width: 90%;
            border-radius: 10px;
            z-index: 2000;
            animation: popupFadeIn 0.5s ease-in-out;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup .close {
            cursor: pointer;
            font-size: 20px;
            color: #3f161e;
            float: right;
        }

        .popup h3 {
            color: #3f161e;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4A2C2A; /* Theme color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px; /* Space below the button */
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .back-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .back-btn:hover {
            background-color: #3f161e; /* Darker shade on hover */
            transform: translateY(-5px);
        }

        .back-btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="Homepage.html"><img src="logo.png" width="80px" height="80px" alt="Logo"></a>
        <div>
            <a href="javascript:void(0);" onclick="openPopup('profilePopup')"><img src="profile.png" width="50px" height="50px" alt="Profile"></a>
            <a href="javascript:void(0);" onclick="openPopup('menuPopup')"><img src="navbar.png" width="40px" height="40px" alt="Menu"></a>
        </div>
    </nav>

    <main>
        <section class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="forehead.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <a href="Bandaging.html" class="back-btn" onclick="goBack()">
                    &#8592; Back
                </a>

                <h3>How to Treat Forehead Injury</h3>
                <p>
                    <strong>Info:</strong><br>
                    - [ ] Place the center of the cravat over the compress covering the wound.<br>
                    - [ ] Carry the ends around to the opposite side of the head, cross them. Bring them back to the starting point and tie them.
                </p>
            </div>
        </section>
    </main>

</body>
</html>
